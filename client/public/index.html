<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="keywords" content="generate, qr, qrcode, url, url shortener, genx, QRcode, qr-code, qr-code generator, generator, scan, scan qrcode, scan qr">
    <!-- Primary Meta Tags -->
    <title>GenX — QRcode URL Shortener</title>
    <meta name="title" content="GenX — QRcode URL Shortener">
    <meta name="description" content="Generate, download, and scan unique QR codes for your URLs in a single click.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://genxqrcode.web.app/">
    <meta property="og:title" content="GenX — QRcode URL Shortener">
    <meta property="og:description" content="Generate, download, and scan unique QR codes for your URLs in a single click.">
    <meta property="og:image" content="/img/banner.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://genxqrcode.web.app/">
    <meta property="twitter:title" content="GenX — QRcode URL Shortener">
    <meta property="twitter:description" content="Generate, download, and scan unique QR codes for your URLs in a single click.">
    <meta property="twitter:image" content="/img/banner.png">

    <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">
    <link rel="manifest" href="/img/icons/site.webmanifest">
    <link rel="mask-icon" href="/img/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" async rel="stylesheet">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
